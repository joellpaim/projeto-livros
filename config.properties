# Configurações de banco de dados
db.type=mysql

# PostgreSQL (padrão)
postgresql.driver=org.postgresql.Driver
postgresql.url=jdbc:postgresql://localhost:5432/livros
postgresql.username=livros_user
postgresql.password=livros_pass

# MySQL (alternativo)
mysql.driver=com.mysql.cj.jdbc.Driver
mysql.url=jdbc:mysql://localhost:3306/livros?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
mysql.username=livros_user
mysql.password=livros_pass

# Configurações de pool de conexões (futuro)
pool.minSize=5
pool.maxSize=20
pool.timeout=30000

